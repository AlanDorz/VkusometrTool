<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Инструмент вкусометрии</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script>
        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
    </script>
</head>
<body>
    <div>
        <p class="p_textUp">ОБЪЕКТ:<br>ЯБЛОКО</p>
        <p class="p_textDownLeft">СОСТОЯНИЕ:<br>ГЕОМЕТРИЧНОСТЬ</p>
        <p class="p_textDownRight">0%</p>
        <section class="lax" data-lax-scale="0 2, vh 10">
            <img id="replaceImg" class="lax img_apple"  src="img/apple_01.png" alt="Яблоко">
        </section>
        <img class='img_indicator' src="img/indicator.svg" alt="Индикатор">
        <img class='img_borderUpLeft' src="img/borderUpLeft.svg" alt="Верхняя левая границы">
        <img class='img_borderUpRight' src="img/borderUpRight.svg" alt="Верхняя правая границы">
        <img class='img_borderDownLeft' src="img/borderDownLeft.svg" alt="Нижняя левая границы">
        <img class='img_borderDownRight' src="img/borderDownRight.svg" alt="Нижняя правая границы">
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
